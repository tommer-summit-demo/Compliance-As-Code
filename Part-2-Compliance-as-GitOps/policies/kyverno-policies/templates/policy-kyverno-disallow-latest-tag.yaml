apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-kyverno-disallow-latest-tag
  namespace: openshift-gitops
  annotations:
    policy.open-cluster-management.io/categories: kyverno-app-best-practices
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: kyverno-disallow-latest-tag
        spec:
          remediationAction: inform
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: kyverno.io/v1
                kind: ClusterPolicy
                metadata:
                  name: disallow-latest-tag
                  annotations:
                    policies.kyverno.io/title: Disallow Latest Tag
                    policies.kyverno.io/category: Best Practices
                    policies.kyverno.io/severity: medium
                    policies.kyverno.io/subject: Pod
                    policies.kyverno.io/description: >-
                      The ':latest' tag is mutable and can lead to unexpected errors if the
                      image changes. A best practice is to use an immutable tag that maps to
                      a specific version of an application Pod. This policy validates that the image
                      specifies a tag and that it is not called `latest`.
                spec:
                  validationFailureAction: audit
                  background: true
                  rules:
                  - name: require-image-tag
                    match:
                      resources:
                        kinds:
                        - Pod
                    validate:
                      message: "An image tag is required."
                      pattern:
                        spec:
                          containers:
                          - image: "*:*"
                  - name: validate-image-tag
                    match:
                      resources:
                        kinds:
                        - Pod
                    validate:
                      message: "Using a mutable image tag e.g. 'latest' is not allowed."
                      pattern:
                        spec:
                          containers:
                          - image: "!*:latest"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-kyverno-disallow-latest-tag
  namespace: openshift-gitops
placementRef:
  name: placement-policy-kyverno-disallow-latest-tag
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policy-kyverno-disallow-latest-tag
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-kyverno-disallow-latest-tag
  namespace: openshift-gitops
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: kyverno-disallow-latest-tag, operator: In, values: ["true"]}
