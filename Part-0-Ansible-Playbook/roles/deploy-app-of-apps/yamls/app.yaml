apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: openshift-gitops
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: Part-1-App-of-Apps/ 
    repoURL: https://github.com/tommeramber/Compliance-As-Code.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
